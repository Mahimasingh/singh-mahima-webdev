<div class="container-fluid">

    <div class="textbox-style">

        <label for="name">Widget Name</label>
        <input name ="Name"
               class="form-control"
               type="text"
               ng-model = "model.widget.name"
               id="name"
        />
        <br>

        <label for="text">Text</label>
        <input name ="text"
               class="form-control"
               ng-model="model.widget.text"
               type="text"
               id="text"
        />
        <br>

        <label for="url">URL</label>
        <input name ="url"
               class="form-control"
               id="url"
               ng-model = "model.widget.url"
               type="url"
               placeholder="https://piazza.com/class/j2963bd8jpz51j?cid=638"
        />
        <br>

        <label for="width">Width</label>
        <input name ="width"
               class="form-control"
               id="width"
               ng-model="model.widget.width"
               placeholder="100%"
        />
        <br>

        <label>Upload</label>
        <!--div class="wrapper"-->


        <form action="/api/upload"   method="post" enctype="multipart/form-data">
            <input  name="myFile"    type="file" class="form-control"/>
            <input  name="width"     value="{{model.widget.width}}" style="display: none"/>
            <input  name="userId"    value="{{model.userId}}"   style="display: none"/>
            <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
            <input  name="pageId"    value="{{model.pageId}}"   style="display: none"/>
            <input  name="widgetId"  value="{{model.widget._id}}"   style="display: none"/>
            <button type="submit"    class="btn btn-block btn-primary"  role="button">Upload Image</button>
        </form>

        <!--div class="choose-button">
        <!--a class="btn btn-default btn-block btn-primary"
        role="button">Choose File</a>
        </div-->
        <!--/div-->

    </div>


    <br>
    <br>
    <br>
    <div class="btn-style">


        <a class="btn btn-default btn-block btn-danger"
           ng-click="model.deleteWid(model.widget)"
           role="button">Delete</a>
    </div>




</div>
