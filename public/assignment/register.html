<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href ="../vendor/css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <h1>Register</h1>
    <label for="username">Username</label>
    <input name ="username"
           class="form-control"
           id="username"
            placeholder="alice"/>

    <label for="password">Password</label>
    <input name ="password"
           type="password"
           class="form-control"
           id="password"
            placeholder="pdr$%^G"/>

    <label for="verify password">Verify Password</label>
    <input name ="verify password"
           type="password"
           class="form-control"
           id="verify password"
            placeholder="pdr$%^G"/>
    <br></br>
    <a class="btn btn-default btn-block btn-primary"
       href="profile.html"
       role="button">Register</a>

    <a class="btn btn-default btn-block btn-danger"
       href="#"
       role="button">Cancel</a>

</div>
</body>
</html>
