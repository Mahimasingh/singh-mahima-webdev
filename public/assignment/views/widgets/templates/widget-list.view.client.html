<div class = "jga">
    <div class="widget-list container-fluid">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-brand">

                    <a href = "#!/user/{{model.userId}}/website/{{model.websiteId}}/page">

                        <span class="pull-left glyphicon glyphicon-chevron-left"></span></a>
                    &nbsp
                    Widgets
                </div>

                <br>
                <a href = "#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new">

                    <span class="pull-right glyphicon glyphicon-plus"></span></a>
            </div>
        </nav>


        <div ng-repeat="widget in model.widgets">
            <div class = "widget-list-toolbar">

                <a href = "#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                    <span class = "pull-right glyphicon glyphicon-cog"></span>
                </a>
                <span class =  "pull-right glyphicon glyphicon-align-justify"></span>
            </div>
            <!--<ng-include src="model.getWidgetTemplateUrl(widget.widgetType)"></--ng-include>-->
            <div ng-switch="widget.widgetType" style="margin-bottom: 50px">
                <div ng-switch-when="HEADING" >
                    <ng-include src="'views/widgets/templates/widget-HEADING.view.client.html'"></ng-include>

                </div>


                <div ng-switch-when="IMAGE">
                    <ng-include src="'views/widgets/templates/widget-IMAGE.view.client.html'"></ng-include>

                </div>


                <div ng-switch-when="YOUTUBE">

                    <ng-include src="'views/widgets/templates/widget-YOUTUBE.view.client.html'"></ng-include>

                </div>

                <div ng-switch-when="HTML">
                    <ng-include src="'views/widgets/templates/widget-HTML.view.client.html'"></ng-include>

                </div>
            </div>

            <nav class="navbar navbar-default navbar-fixed-bottom container-fluid">
                <div class="container">
                </div>
                <br>
                <a href="#!/profile/{{model.userId}}">
                    <span class="glyphicon glyphicon-user pull-right" aria-hidden="true"></span>
                </a>
                <span class="glyphicon glyphicon-play pull-left" aria-hidden="true"></span>

                &nbsp
                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
            </nav>
        </div>
    </div>
