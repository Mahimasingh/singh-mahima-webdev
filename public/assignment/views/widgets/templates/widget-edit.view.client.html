<div class="jga">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-brand">

                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                    <span class="pull-left glyphicon glyphicon-chevron-left"></span></a>
                &nbsp
                Widget Editor
            </div>

            <br>
            <a ng-click="model.updateForWidget(model.widget)">
                <span class="pull-right glyphicon glyphicon-ok"></span></a>
        </div>
    </nav>



    <div ng-switch= "model.widget.type">
        <div ng-switch-when="HEADING">
            <ng-include src="'views/widgets/templates/editors/widget-HEADING-edit.view.client.html'">
        </div>
        <div ng-switch-when="IMAGE">
            <ng-include src="'views/widgets/templates/editors/widget-IMAGE-edit.view.client.html'">
        </div>
        <div ng-switch-when="YOUTUBE">
            <ng-include src="'views/widgets/templates/editors/widget-YOUTUBE-edit.view.client.html'">
        </div>

        <div ng-switch-when="HTML">
            <ng-include src="'views/widgets/templates/editors/widget-HTML-edit.view.client.html'">

        </div>

        <div ng-switch-when="TEXT">

            <ng-include src="'views/widgets/templates/editors/widget-TEXT-edit.view.client.html'">

        </div>
    </div>





    <nav class="navbar navbar-default navbar-fixed-bottom container-fluid">
        <div class="container">
        </div>
        <br>
        <a href="#!/profile/{{model.userId}}">
            <span class="glyphicon glyphicon-user pull-right" aria-hidden="true"></span>
        </a>
        <span class="glyphicon glyphicon-play pull-left" aria-hidden="true"></span>

        &nbsp
        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
    </nav>

</div>
