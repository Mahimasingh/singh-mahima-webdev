
<div class="container-fluid">
<div class="textbox-style">
    <label for="name">Widget Name</label>
    <input name ="Name"
           class="form-control"
           ng-model="model.widget.name"
           type="text"
           id="name"
    />
    <br>

    <label for="text">Text</label>
    <input name ="text"
           class="form-control"
           type="text"
           ng-model="model.widget.text"
           id="text"
           placeholder="US Senate Reaches Compromise on Emergency"
    />
    <br>


    <label>Size</label>
    <select ng-model="model.widget.size" class="form-control">

        <option selected="selected">{{model.widget.size}}</option>

        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>5</option>
        <option>6</option>


    </select>

</div>
    <br>
    <div class="btn-style">
        <a class="btn btn-default btn-block btn-danger"
           ng-click="model.deleteWid(model.widget)"
           role="button">Delete</a>
    </div>
    </div>
