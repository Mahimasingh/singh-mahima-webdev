<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href ="../vendor/css/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
    <h1>Login</h1>
    <label for="username">Username</label>
    <input name ="username"
           class="form-control"
           id="username"
           placeholder="alice"/>

    <label for="password">Password</label>
    <input name ="password"
           type="password"
           class="form-control"
           id="password"
           placeholder="p#$%vd"/>
    <br></br>
    <a class="btn btn-default btn-block btn-primary"
       href="profile.html"
       role="button">Login</a>

    <a class="btn btn-default btn-block btn-success"
       href="register.html"
       role="button">Register</a>

</div>
</body>
</html>
