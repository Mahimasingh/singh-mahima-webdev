<div class = "jga">
    <div class="container-fluid">


        <div class="row">
            <div class="col-xs-3 visible-lg">

                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-brand">

                            <a href="#!/user/{{model.userId}}/website">
                                <span class="pull-left glyphicon glyphicon-chevron-left"></span></a>
                            &nbsp
                            Pages List
                        </div>
                        <br>
                        <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/new">
                            <span class="pull-right glyphicon glyphicon-plus"></span></a>
                    </div>


                </nav>

                <div class="container-fluid">
                    <div class="pageList">
                        <ul class="list-group">

                            <li ng-repeat="page in model.pages" class="list-group-item">

                                <a href = "#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                                    {{page.name}}</a>


                                <a href = "#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                                    <span class="glyphicon glyphicon-cog pull-right"></span></a>


                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-lg-9 col-xs-12 col-sm-12 col-md-12">

                <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-brand">

                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
                        <span class="pull-left glyphicon glyphicon-chevron-left"></span></a>
                    &nbsp
                    New Page
                </div>
                <br>
                <a ng-click="model.createNewPage(model.page)">
                    <span class="pull-right glyphicon glyphicon-ok"></span></a>
            </div>


        </nav>

        <div class = "textbox-style">
            <label for="name">Name</label>
            <input name ="name"
                   class="form-control"
                   ng-model="model.page.name"
                   type="text"
                   id="name"
                   placeholder="Page name"/>
            <br>

            <label for="title">Title</label>
            <input name ="title"
                   class="form-control"
                   ng-model="model.page.description"
                   type="text"
                   id="title"
                   placeholder="Page Description"/>
        </div>
        <br>




        <nav class="navbar navbar-default navbar-fixed-bottom container-fluid">
            <div class="container">
            </div>
            <br>
            <a href="#!/profile/{{model.userId}}">
                <span class="glyphicon glyphicon-user pull-right" aria-hidden="true"></span>
            </a>
        </nav>


    </div>
</div>
    </div>
</div>
