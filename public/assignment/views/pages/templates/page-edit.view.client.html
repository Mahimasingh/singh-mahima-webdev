<div class = "jga">
<div class="container-fluid">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-brand">

                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
                    <span class="pull-left glyphicon glyphicon-chevron-left"></span></a>
                &nbsp
                Edit Page
            </div>
            <br>
            <a ng-click="model.updateForPage(model.page)">
                <span class="pull-right glyphicon glyphicon-ok"></span></a>
        </div>


    </nav>


    <div class = "textbox-style">
    <label for="name">Name</label>
    <input name ="Name"
           type="text"
           ng-model="model.page.name"
           readonly
           class="form-control"
           id="name"
           placeholder="Blog Post"/>
    <br>

    <label for="title">Title</label>
    <input name ="title"
           class="form-control"
           ng-model="model.page.description"
           type="text"
           id="title"
           placeholder="Page Title"/>
    </div>
    <br>

    <div class="btn-style">
    <a ng-click="model.deleteForPage(model.page)" class="btn btn-default btn-block btn-danger"
       role="button">Delete</a>
    </div>




    <nav class="navbar navbar-default navbar-fixed-bottom container-fluid">
        <div class="container">
        </div>
        <br>
        <a href="#!/profile/{{model.userId}}">
        <span class="glyphicon glyphicon-user pull-right" aria-hidden="true"></span>
        </a>
    </nav>

</div>
</div>
