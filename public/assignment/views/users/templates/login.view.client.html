<div class="container-fluid">

    <div ng-controller="loginController">

        <div ng-show="model.errorMessage" class="alert alert-danger">
            {{model.errorMessage}}
        </div>


        <h1>Login</h1>
        <br>
        <div class="textbox-style">
        <label for="username">Username</label>
        <input name ="username"
               class="form-control"
               id="username"
               ng-model="model.user.username"
               placeholder="alice"/>

        <label for="password">Password</label>
        <input name ="password"
               type="password"
               ng-model="model.user.password"
               class="form-control"
               id="password"
               placeholder="p#$%vd"/>
        </div>


        <br>

        <div class="btn-style">
        <a class="btn btn-default btn-block btn-primary"

           ng-click="model.login(model.user)"
           role="button">Login</a>

        <a class="btn btn-default btn-block btn-success"
           href="#!/register"
           role="button">Register</a>
        </div>

    </div>

</div>
