<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <!-- To disable pinch to zoom-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Login</title>
    <link href ="../vendor/css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
    <h1>Login</h1>
    <br>
    <div class = "textbox-style">


    <label for="username">Username</label>
    <input name ="username"
           class="form-control"
           id="username"
           type="text"
           placeholder="alice"/>
    <br>

    <label for="password">Password</label>
    <input name ="password"
           type="password"
           class="form-control"
           id="password"
           placeholder="p#$%vd"/>
    </div>
    <br>

    <div class="btn-style">
    <a class="btn btn-default btn-block btn-primary"
       href="profile.html"
       role="button">Login</a>
    <br>

    <a class="btn btn-default btn-block btn-success"
       href="register.html"
       role="button">Register</a>
    </div>

</div>
</body>
</html>
