
<div class="jga jga-profile">

    <nav class="navbar navbar-default navbar-fixed-top">

        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-brand">

                <a href="#!/profile/{{model.userId}}">
                    <span class="pull-left glyphicon glyphicon-chevron-left"></span></a>
                &nbsp
                Websites
            </div>
            <br>
        </div>


    </nav>

    <div class="container-fluid">


            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-xs-4">Name</div>
                        <div class="col-xs-6 col-sm-3">Updated</div>
                        <div class="col-sm-3 hidden-xs">Visits</div>
                        <div class="col-xs-2">
                            <a href="#!/user/{{model.userId}}/website/new" >
                                <span class="pull-right white-class glyphicon glyphicon-plus"></span>
                            </a>
                        </div>
                    </div>
                </li>
                <li ng-repeat="website in model.websites" class="list-group-item">
                    <div class="row">
                        <a href = "#!/user/{{model.userId}}/website/{{website._id}}/page">
                            <div class="col-xs-4">{{website.name}}</div></a>
                        <div class="col-xs-6 col-sm-3">2017-07-05</div>
                        <div class="col-sm-3 hidden-xs">3,123,234</div>
                        <div class="col-xs-2">
                            <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span></a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom container-fluid">
        <div class="container">
        </div>
        <br>
        <a href="#!/profile/{{model.userId}}">
            <span class="glyphicon glyphicon-user pull-right" aria-hidden="true"></span>
        </a>
    </nav>
